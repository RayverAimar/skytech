<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    {% if users %}
    <ul>
      {% for user in users %}
      <li>
        {{ user.username }}
        <form
          action="{{ url_for('user.send_friend_request', receiver_id=user.id) }}"
          method="post"
        >
          <button type="submit">Send Friend Request</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No users found</p>
    {% endif %}
  </body>
</html>
