{% extends 'app.html' %} {% block title %} 🛩️ SkyTech | Profile {% endblock %}
{% block content %}

<div class="container mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-3">Search Results</h1>

  {% if users %}{% for user in users %}
  <div class="flex justify-between items-center p-4 bg-base-100 rounded-box">
    <span>{{ user.username }}</span>
    <form
      action="{{ url_for('user.send_friend_request', receiver_id=user.id) }}"
      method="post"
      class="inline"
    >
      <button class="btn">Send Friend Request</button>
    </form>
  </div>
  {% endfor %} {% else %}
  <span>No users found</span>
  {% endif %}
</div>

{% endblock %}
