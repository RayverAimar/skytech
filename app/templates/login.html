<!DOCTYPE html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>üõ©Ô∏è SkyTech | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-r from-primary to-purple-600"
  >
    <div class="container max-w-md mx-auto text-center">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="text-4xl font-bold text-center">Login</h2>
          <form action="{{ url_for('auth.login') }}" method="post" class="mt-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Username</span>
              </label>
              <div class="relative">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="input input-bordered w-full pr-10"
                  required
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="w-4 h-4 opacity-70 absolute inset-y-0 right-3 my-auto"
                  fill-rule="evenodd"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
                  />
                </svg>
              </div>
            </div>
            <div class="form-control mt-4">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="input input-bordered w-full pr-10"
                  required
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="w-4 h-4 opacity-70 absolute inset-y-0 right-3 my-auto"
                >
                  <path
                    fill-rule="evenodd"
                    d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-6">
              Login
            </button>
          </form>
        </div>
      </div>
      <div class="text-center text-white">
        <p>
          Don't have an account?
          <a href="{{ url_for('auth.signup') }}" class="link">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
