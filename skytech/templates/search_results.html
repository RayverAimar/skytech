<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <title>Search Results</title>
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .user-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-info {
            flex: 1;
        }

        .user-info span {
            margin-right: 15px;
        }

        li button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="text-2xl font-bold mb-4">Search Results</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <div class="user-info flex justify-between items-center">
                        <div>
                            <img src="../static/img/image.png" alt="Profile Picture" class="user-img">
                            <span>{{ user.first_name }} {{ user.last_name }}</span>
                        </div>
                        <div>
                            <form action="{{ url_for('send_friend_request', receiver_id=user.id) }}" method="post">
                                <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Send Friend Request</button>
                            </form>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found</p>
    {% endif %}
</body>
</html>
