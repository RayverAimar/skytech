<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SkyTech Browser</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .header-image {
            position: absolute;
            width: 100%;
            height: auto;
            margin-bottom: 21%; 
            z-index:-1
        }
        .btn-corner {
            position: absolute;
            top: 0;
            right: 45px;
            margin: 10px;
        }
        
    </style>
</head>


<img src="{{ url_for('static', filename='images/header.png') }}" alt="Sky Image" class="header-image"/>
   

<body class=" d-flex align-items-center" style="height: 100vh">
    
    <a href="{{ url_for('login') }}" class="btn btn-dark btn-corner rounded-pill px-4" type="button">Registrarse</a>
  
    <div class="container" style="margin-top: -120px">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <header class="text-center my-5 animate__animated animate__fadeInDown">
                  
                    <h1 class="display-1">SkyTech</h1>
                    <p class="lead animate__animated animate__fadeIn">Your Gateway to the Skies</p>
                </header>
                
                
                <form action="{{ url_for('main') }}" method="post" class="form-group animate__animated animate__fadeIn">
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" name="search" id="search" class="form-control rounded-pill" placeholder="Search the air..." aria-label="Search the air...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary rounded-pill px-4" style="margin-left: 17px; animate__animated animate__fadeIn">Search</button>
                        </div>
                    </div>
                </form>
                
        
            </div>
        </div>
    </div>
    <footer class="text-center fixed-bottom mb-3">
        <p>&copy; 2023 SkyTech - All rights reserved</p>
    </footer>
</body>
</html>
