<!DOCTYPE html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-primary to-purple-600 min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto px-4 py-5 bg-white shadow rounded-lg">
      <h1 class="text-center text-2xl font-bold mb-5">Search History</h1>
      <p>Welcome, {{ user.username }}!</p>
      <table class="table-auto w-full mt-3">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left">Origin</th>
            <th class="px-4 py-2 text-left">Destination</th>
            <th class="px-4 py-2 text-left">Departure Date</th>
            <th class="px-4 py-2 text-left">Arrival Date</th>
          </tr>
        </thead>
        <tbody>
          {% for search in searches %}
          <tr>
            <td class="border px-4 py-2">{{ search.origin }}</td>
            <td class="border px-4 py-2">{{ search.destination }}</td>
            <td class="border px-4 py-2">{{ search.departure_date }}</td>
            <td class="border px-4 py-2">{{ search.return_date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center mt-5">
        <a
          href="{{ url_for('index') }}"
          class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Back to Main Menu
        </a>
      </div>
    </div>
  </body>
</html>
